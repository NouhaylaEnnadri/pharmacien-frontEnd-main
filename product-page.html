  <style>
    /* Add this CSS to adjust the layout */
    .about .container {
      padding-top: 50px; /* Adjust padding as needed */
    }

    .about .row {
      display: flex;
      flex-wrap: wrap;
    }

    .about .col-lg-6 {
      flex: 0 0 50%; /* Set width to 50% */
    }

    .about .text-justify {
      padding-right: 30px; /* Add padding to the right */
    }

    .about img {
      border: 5px solid #4caf50; /* Green border */
    }

    .about table {
      width: 100%; /* Set table width to 100% */
      margin-top: 30px; /* Adjust margin as needed */
    } /* CSS for the description container */
    .description-container {
      max-width: 400px; /* Adjust the max-width as needed */
      background-color: #f9f9f9; /* Light background color */
      padding: 20px; /* Add padding */
      border-radius: 5px; /* Rounded corners */
      font-family: Arial, sans-serif; /* Specify font family */
      font-size: 14px; /* Adjust font size */
      line-height: 1.6; /* Adjust line height */
      margin-bottom: 20px; /* Add margin to separate from image */
    }

    /* CSS for the paragraph inside the description container */
    .description-container p {
      max-width: 100%; /* Ensure the paragraph stays within the container */
    }
  </style>
