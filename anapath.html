<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Service Biologique" />
    <meta name="keywords" content="biologie, produits, anapath" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Service Biologique</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      /* Custom CSS styles */
      .subcategories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .subcategories button {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .subcategories button:hover {
        background-color: #45a049;
      }

      .subcategories button.active {
        background-color: #006400;
      }
    </style>
  </head>
  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Service Biologique</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produits</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">À propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Produits Anapath</h2>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div id="subcategoriesContainer" class="subcategories text-center">
            <!-- Subcategories buttons will be added here dynamically -->
          </div>
        </div>
      </div>
      <div class="row mt-4" id="productContainer">
        <!-- Product content will be displayed here dynamically -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2024 Service Biologique
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      const products = [
        {
          name: "dalola",
          category: "produits anapath",
          subcategory: "Réactifs d'anatomo-pathologie",
          image: "a.png",
          price: "10$",
        },
        {
          name: "yobozime",
          category: "produits anapath",
          subcategory: "Réactifs d'anatomo-pathologie",
          image: "bain_marie.png",
          price: "15$",
        },
        {
          name: "heheh",
          category: "produits anapath",
          subcategory: "Colorants / Poudres",
          image: "binoc_trinoc.png",
          price: "20$",
        },
        {
          name: "chihaja",
          category: "produits anapath",
          subcategory: "Colorants / Poudres",
          image: "cam.png",
          price: "25$",
        },
        {
          name: "teet",
          category: "produits anapath",
          subcategory: "Cytologie monocouche",
          image: "etuve.png",
          price: "30$",
        },
        {
          name: "hohoho",
          category: "produits anapath",
          subcategory: "Matériaux",
          image: "loupe.png",
          price: "35$",
        },
        {
          name: "noyl",
          category: "produits anapath",
          subcategory: "Consommables",
          image: "lcd.png",
          price: "40$",
        },
        {
          name: "ouafae",
          category: "produits anapath",
          subcategory: "Consommables",
          image: "vortex.png",
          price: "45$",
        },
      ];

      // Function to fetch products based on category and subcategory
      async function fetchProducts(categoryToFilter, subcategoryToFilter) {
        try {
          // Filter products based on category and subcategory
          const filteredProducts = products.filter(
            (product) =>
              product.category === categoryToFilter &&
              (!subcategoryToFilter ||
                product.subcategory === subcategoryToFilter)
          );
          console.log("Filtered products:", filteredProducts);

          // Display filtered products
          displayProducts(filteredProducts);
        } catch (error) {
          console.error("Error fetching products:", error);
          alert("Error fetching products. Please try again.");
        }
      }

      // Function to display products
      function displayProducts(products) {
        const productContainer = document.getElementById("productContainer");
        productContainer.innerHTML = "";

        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "col-lg-3 col-md-6 col-sm-6 mb-4";
          card.innerHTML = `
                    <div class="thumb-wrapper">
                        <a href="product-page.html?name=${product.name}&subcategory=${product.subcategory}&price=${product.price}">
                            <div class="img-box">
                                <img src="img/produits/${product.image}" class="img-fluid" alt="${product.name}" />
                            </div>
                            <div class="thumb-content">
                                <h4>${product.name}</h4>
                            </div>
                        </a>
                    </div>
                `;
          productContainer.appendChild(card);
        });
      }

      // Function to load and display subcategories
      function loadSubcategories(subcategories) {
        const subcategoriesContainer = document.getElementById(
          "subcategoriesContainer"
        );
        subcategoriesContainer.innerHTML = "";

        subcategories.forEach((subcategory) => {
          const subcategoryButton = document.createElement("button");
          subcategoryButton.textContent = subcategory;
          subcategoryButton.onclick = () => {
            const activeButton = document.querySelector(
              ".subcategories button.active"
            );
            if (activeButton) {
              activeButton.classList.remove("active");
            }
            subcategoryButton.classList.add("active");
            fetchProducts("produits anapath", subcategory);
          };
          subcategoriesContainer.appendChild(subcategoryButton);
        });
      }

      // Load subcategories when the page loads
      window.addEventListener("load", () => {
        const subcategories = [
          "Réactifs d'anatomo-pathologie",
          "Colorants / Poudres",
          "Cytologie monocouche",
          "Consommables",
          "Matériaux",
        ];
        loadSubcategories(subcategories);
        // Display all products initially
        fetchProducts("produits anapath");
      });
    </script>
  </body>
</html>
