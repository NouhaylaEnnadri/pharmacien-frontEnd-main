<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/crud.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Products</b></h2>
            </div>
            <div class="col-sm-6">
              <a
                href="#addEmployeeModal"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Add New Product</span></a
              >
              <a
                href="#deleteEmployeeModal"
                class="btn btn-danger"
                data-toggle="modal"
                ><i class="material-icons">&#xE15C;</i> <span>Delete</span></a
              >
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Subcategory</th>
              <!-- Added Subcategory column -->
              <th>Description</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text" id="entries-info"></div>
          <ul class="pagination" id="pagination"></ul>
        </div>
      </div>
    </div>

    <!-- Add Product Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addProductForm">
            <div class="modal-header">
              <h4 class="modal-title">Add Product</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea
                  class="form-control"
                  id="productDescription"
                  required
                  rows="5"
                  cols="33"
                ></textarea>
              </div>
              <div class="form-group">
                <label>Category</label>
                <select
                  class="form-control"
                  id="productCategory"
                  name="category"
                  required
                  onchange="updateSubcategories()"
                >
                  <option value="sub">SubCategories</option>
                  <option value="produits anapath">produits anapath</option>
                  <option value="microscopes">microscopes</option>
                  <option value="équipements">équipements</option>
                </select>
              </div>
              <div
                class="form-group"
                id="subcategoriesGroup"
                style="display: none"
              >
                <label>Subcategory</label>
                <select
                  class="form-control"
                  id="productSubcategory"
                  name="subcategory"
                  required
                >
                  <!-- Subcategories will be dynamically added here -->
                </select>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="productImage"
                  name="image"
                  accept="image/*"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="submitForm()"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Product Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editProductForm">
            <div class="modal-header">
              <h4 class="modal-title">Edit Product</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editProductName"
                  required
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea
                  class="form-control"
                  id="editProductDescription"
                  required
                  rows="5"
                  cols="33"
                ></textarea>
              </div>
              <div class="form-group">
                <label>Category</label>
                <select
                  class="form-control"
                  id="productCategory"
                  name="category"
                  required
                  onchange="updateSubcategories()"
                >
                  <option value="produits anapath">produits anapath</option>
                  <option value="microscopes">microscopes</option>
                  <option value="équipements">équipements</option>
                </select>
              </div>
              <div
                class="form-group"
                id="subcategoriesGroup"
                style="display: none"
              >
                <label>Subcategory</label>
                <select
                  class="form-control"
                  id="productSubcategory"
                  name="subcategory"
                  required
                >
                  <!-- Subcategories will be dynamically added here -->
                </select>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="editProductImage"
                  name="image"
                  accept="image/*"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="updateProduct()"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../server/js/products.js"></script>
    <script>
      function updateSubcategories() {
        var category = document.getElementById("productCategory").value;
        var subcategoriesGroup = document.getElementById("subcategoriesGroup");
        var subcategoryDropdown = document.getElementById("productSubcategory");

        // Clear existing subcategories
        subcategoryDropdown.innerHTML = "";

        // Check selected category and add subcategories accordingly
        if (category === "produits anapath") {
          // Add subcategories for "équipements"
          addSubcategoryOption("Réactifs d'anatomo-pathologie");
          addSubcategoryOption("Colorants / Poudres");
          addSubcategoryOption("Cytologie monocouche");
          addSubcategoryOption("Consommables");
          addSubcategoryOption("Matériaux");
        } else if (category === "équipements") {
          //addSubcategoryOption("produits anapath");
          return; // Exit the function early
        } else if (category === "microscopes") {
          // Add subcategories for "microscopes"
          addSubcategoryOption("Microscope binoculaire et trinoculaire");
          addSubcategoryOption("Microscope à fluorescence");
          addSubcategoryOption("Microscope LCD");
          addSubcategoryOption("Caméra microscope");
          addSubcategoryOption("Loupe binoculaire");
        }

        // Display or hide subcategories based on the selected category
        subcategoriesGroup.style.display =
          category === "équipements" ||
          category === "microscopes" ||
          category === "produits anapath"
            ? "block"
            : "none";
      }

      function addSubcategoryOption(subcategory) {
        var subcategoryDropdown = document.getElementById("productSubcategory");
        var option = document.createElement("option");
        option.value = subcategory;
        option.text = subcategory;
        subcategoryDropdown.add(option);
      }
    </script>
  </body>
</html>
