<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Add Rows & Columns</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h2 {
        text-align: center;
      }
      label {
        margin-right: 10px;
      }
      input[type="number"] {
        width: 60px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Add Rows & Columns Dynamically</h2>

    <label for="rowInput">Enter number of rows:</label>
    <input type="number" id="rowInput" value="0" />

    <label for="columnInput">Enter number of columns:</label>
    <input type="number" id="columnInput" value="0" />

    <button onclick="addRowsAndColumns()">Add Rows & Columns</button>
    <button onclick="saveTable()">Save Table</button>

    <table id="myTable"></table>

    <script>
      function addRowsAndColumns() {
        var table = document.getElementById("myTable");
        var rowCount = parseInt(document.getElementById("rowInput").value);
        var columnCount = parseInt(
          document.getElementById("columnInput").value
        );

        // Clear existing rows
        table.innerHTML = "";

        for (var i = 0; i < rowCount; i++) {
          var row = table.insertRow(table.rows.length);
          for (var j = 0; j < columnCount; j++) {
            var cell = row.insertCell(j);
            cell.innerHTML =
              '<input type="text" id="cell_' + (i + 1) + "_" + (j + 1) + '">';
          }
        }
      }

      function saveTable() {
        var table = document.getElementById("myTable");
        var data = [];

        // Iterate through rows and columns to collect data
        for (var i = 0; i < table.rows.length; i++) {
          var rowData = [];
          for (var j = 0; j < table.rows[i].cells.length; j++) {
            var cellData = table.rows[i].cells[j].querySelector("input").value;
            rowData.push(cellData);
          }
          data.push(rowData);
        }

        // Log the data to console
        console.log(data);
      }
    </script>
  </body>
</html>
